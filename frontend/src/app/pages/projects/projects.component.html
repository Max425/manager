<div class="search-bar">
  <input type="text" pInputText placeholder="Поиск" (input)="filterProjects($event)"/>
  <button label="Создать проект" [routerLink]="['/create-project']" pButton></button>
</div>

<div *ngIf="filteredProjects.length > 0; else noResults">
  <div class="card-container">
    <app-project-card *ngFor="let project of filteredProjects" [project]="project"></app-project-card>
  </div>
</div>

<ng-template #noResults>
  <p>No results found.</p>
</ng-template>
