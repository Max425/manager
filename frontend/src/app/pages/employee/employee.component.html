<app-employee-profile [employee]="employee"></app-employee-profile>

<div *ngIf="filteredProjects && filteredProjects.length > 0; else noResults">
  <div class="card-container">
    <app-project-card *ngFor="let project of filteredProjects" [project]="project"></app-project-card>
  </div>
</div>
<ng-template #noResults>
  <p>Нет проектов</p>
</ng-template>
