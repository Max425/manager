<app-employee-profile [employee]="employee"></app-employee-profile>

<div *ngIf="projects && projects.length > 0; else noResults">
  <div class="card-container">
    <app-project-card *ngFor="let project of projects" [project]="project"></app-project-card>
  </div>
</div>
<ng-template #noResults>
  <p>No projects</p>
</ng-template>
